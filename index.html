<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">
    <title>Javascript Game</title>
</head>

<body>
    <header>

        <div class="btn-container">
            <button type="button" class="btn btn-primary btn-sm" id="reset-btn">Reset</button>
        </div>

        <h1>Let's Play A Game!</h1>

        <span id="timer">Time: <span id="counter"></span></span>

    </header>

    <section id="start-block">

        <h2>Click "Start" When You're Ready To Play!</h2>

        <div class="start-btn-container">
            <button type="button" class="btn btn-primary btn-lg" id="start-btn">Start</button>
        </div>

    </section>

    <section id="question-block">

        <h2 id="question-txt"></h2>
        <ol id="answer-choices">
            <li class="answers" id="answer1" onClick="getAnswer"></li>
            <li class="answers" id="answer2" onClick="getAnswer"></li>
            <li class="answers" id="answer3" onClick="getAnswer"></li>
            <li class="answers" id="answer4" onClick="getAnswer"></li>
        </ol>

    </section>

    <section id="high-scores-block">

        <h2 id="new-high-score">A New High Score?!</h2>
        <h2>Great Job!</h2>
        <h3><span id="final-score"></span>
        <br />Enter Your Initials Below</h3>

        <ol id="high-scores"></ol>

        <input type="text" name="initials" id="high-score-initials" placeholder="Initials">
        <input type="submit" class="btn btn-primary btn-lg" id="high-score-submit" value="Submit">

    </section>

    <div id="answer-btn"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
